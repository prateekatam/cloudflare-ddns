name: QC and Vulnerability Scan

on:
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: shellcheck cloudflare_ddns.sh

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0

  build-image:
    runs-on: ubuntu-latest
    needs: lint
    outputs:
      image: ${{ steps.build.outputs.image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (for pulling base images)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build PR Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./cloudflare-ddns
          push: false # Only build for scanning, do not push
          tags: ${{ env.DOCKER_IMAGE_NAME }}:pr-${{ github.event.pull_request.number || github.sha }}
          platforms: linux/amd64 # Build only for the runner's architecture for local loading
          load: true # Load image to be able to scan it locally

  scan-image:
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-image.outputs.image }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH' 